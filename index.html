<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reduced Barcode Generators</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #fff;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      padding: 10px 30px;
      border-bottom: 2px solid red;
    }

    .navbar img {
      height: 40px;
    }

    .navbar-links a {
      color: #fff;
      margin-left: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .navbar-links a:hover {
      color: red;
    }

    h1 {
      text-align: center;
      padding: 20px 0 5px;
      color: red;
      font-size: 2em;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px 40px 60px;
      max-width: 1100px;
      margin: auto;
    }

    .card {
      background-color: #111;
      border: 2px solid red;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      height: 220px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      background-color: #1a1a1a;
      padding: 10px;
    }

    .card-name {
      padding: 10px;
      font-size: 1.1em;
      text-align: center;
      background: #1a1a1a;
      border-top: 1px solid red;
    }

    @media (max-width: 950px) {
      .card-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 650px) {
      .card-container {
        grid-template-columns: 1fr;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar-links {
        margin-top: 10px;
      }
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-box {
      background: #111;
      border: 2px solid red;
      border-radius: 10px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 0 20px red;
      width: 300px;
    }

    .popup-box h2 {
      margin-bottom: 15px;
      color: red;
    }

    .popup-box input {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 0 auto 15px;
      display: block;
      border: none;
      border-radius: 5px;
      background-color: #222;
      color: white;
      font-size: 1em;
      box-sizing: border-box;
    }

    .popup-box .btn-group {
      display: flex;
      gap: 10px;
      flex-direction: column;
    }

    .popup-box button {
      padding: 10px;
      border: none;
      background-color: red;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }

    .popup-box button.cancel-btn {
      background-color: #444;
    }

    .popup-box button:hover {
      background-color: #cc0000;
    }

    .popup-box button.cancel-btn:hover {
      background-color: #222;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <img src="https://i.postimg.cc/ZqhvrjrF/RB-1.png" alt="Logo">
    <div class="navbar-links">
      <a href="https://discord.gg/SuVMU2T9qK">Discord</a>
      <a href="https://shit.sellauth.com">Website</a>
    </div>
  </div>

  <h1>Reduced Barcode Generators</h1>

  <div class="card-container">
    <div class="card" onclick="handleCardClick('Tesco')">
      <img src="https://i.postimg.cc/ZqhvrjrF/RB-1.png" alt="Tesco">
      <div class="card-name">Tesco</div>
    </div>
    <div class="card" onclick="handleCardClick('Sainsburys')">
      <img src="https://i.postimg.cc/ZqhvrjrF/RB-1.png" alt="Sainsburys">
      <div class="card-name">Sainsburys</div>
    </div>
    <div class="card" onclick="handleCardClick('Asda')">
      <img src="https://i.postimg.cc/ZqhvrjrF/RB-1.png" alt="Asda">
      <div class="card-name">Asda</div>
    </div>
    <div class="card" onclick="handleCardClick('Waitrose')">
      <img src="https://i.postimg.cc/ZqhvrjrF/RB-1.png" alt="Waitrose">
      <div class="card-name">Waitrose</div>
    </div>
    <div class="card" onclick="handleCardClick('M&S')">
      <img src="https://i.postimg.cc/ZqhvrjrF/RB-1.png" alt="M&S">
      <div class="card-name">M&S</div>
    </div>
    <div class="card" onclick="handleCardClick('Morrisons')">
      <img src="https://i.postimg.cc/ZqhvrjrF/RB-1.png" alt="Morrisons">
      <div class="card-name">Morrisons</div>
    </div>
  </div>

  <div class="popup-overlay" id="accessPopup">
    <div class="popup-box">
      <h2>Enter Access Code</h2>
      <input type="password" id="accessInput" placeholder="Access Code" />
      <div class="btn-group">
        <button onclick="submitAccess()">Enter</button>
        <button class="cancel-btn" onclick="closeAccess()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    // disable right click silently
    document.addEventListener('contextmenu', e => e.preventDefault());

    // silently block key combos for devtools
    document.addEventListener('keydown', e => {
      if (
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key.toUpperCase())) ||
        (e.ctrlKey && e.key.toUpperCase() === 'U')
      ) {
        e.preventDefault();
      }
    });

    // silently detect if devtools is open by size and redirect
    setInterval(() => {
      if (
        window.outerWidth - window.innerWidth > 160 ||
        window.outerHeight - window.innerHeight > 160
      ) {
        window.location.href = 'about:blank';
      }
    }, 1000);

    // sneaky access code disguised as normal config variable
    const cacheLimit = "r4dX9pL2";

    let selectedStore = "";

    function handleCardClick(store) {
      selectedStore = store;
      openAccess();
    }

    function openAccess() {
      const popup = document.getElementById("accessPopup");
      popup.style.display = "flex";
      const input = document.getElementById("accessInput");
      input.value = "";
      input.focus();
    }

    function closeAccess() {
      document.getElementById("accessPopup").style.display = "none";
    }

    function submitAccess() {
      const code = document.getElementById("accessInput").value;
      if (code === cacheLimit) {
        closeAccess();
        const page = selectedStore.toLowerCase().replace("&", "").replace(/\s/g, "").replace(".", "");
        window.location.href = `gen/${page}.html`;
      } else {
        alert("Incorrect code.");
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeAccess();
    });
  </script>

</body>
</html>
