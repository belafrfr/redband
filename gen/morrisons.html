<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Morrison's Barcode Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    :root {
      --mor-green: #00703a;
      --mor-green-dark: #005e30;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--mor-green);
      background-image: linear-gradient(45deg, var(--mor-green) 25%, var(--mor-green-dark) 25%, var(--mor-green-dark) 50%, var(--mor-green) 50%, var(--mor-green) 75%, var(--mor-green-dark) 75%, var(--mor-green-dark));
      background-size: 40px 40px;
      color: #222;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-width: 450px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      color: var(--mor-green-dark);
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid var(--mor-green);
      border-radius: 10px;
      outline: none;
      margin-bottom: 12px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 18px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      background: var(--mor-green);
      color: white;
      cursor: pointer;
      margin: 6px 4px;
      transition: 0.2s;
    }

    button:hover {
      background: var(--mor-green-dark);
    }

    #warning {
      font-size: 13px;
      margin-top: 10px;
      font-weight: bold;
    }

    a.discord {
      display: block;
      margin: 8px 0;
      font-size: 13px;
      color: #000;
      text-decoration: none;
    }

    svg {
      margin-top: 20px;
      background: #f2f2f2;
      border-radius: 10px;
      padding: 10px;
      max-width: 100%;
    }

    #productNameDisplay {
      margin-top: 8px;
      font-size: 14px;
      font-weight: bold;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Morrison's Barcode Generator</h1>
    <input id="inputNum" type="text" placeholder="Enter barcode number" />
    <input id="inputName" type="text" placeholder="Enter product name (optional)" />
    <div>
      <button onclick="generateBarcode()">Generate</button>
      <button onclick="downloadSVG()">Download</button>
    </div>

    <div id="warning">makes all products 3p | made by @fck.rqtz</div>
    <a class="discord" href="https://discord.gg/SuVMU2T9qK" target="_blank">https://discord.gg/SuVMU2T9qK</a>

    <svg id="barcode"></svg>
    <div id="productNameDisplay"></div>
  </div>

  <script>
    const input = document.getElementById("inputNum");
    const nameInput = document.getElementById("inputName");
    const svg = document.getElementById("barcode");
    const nameDisplay = document.getElementById("productNameDisplay");

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") generateBarcode();
    });
    nameInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") generateBarcode();
    });

    function generateBarcode() {
      const raw = input.value.trim();
      const name = nameInput.value.trim();

      if (!/^\d+$/.test(raw)) {
        alert("Only numbers allowed in barcode.");
        return;
      }

      const full = `92${raw}000000000027`;
      svg.innerHTML = '';

      JsBarcode(svg, full, {
        format: "CODE128",
        lineColor: "#000000",
        background: "#ffffff",
        width: 2,
        height: 100,
        displayValue: true,
        fontOptions: "bold",
        font: "monospace",
        textMargin: 5
      });

      nameDisplay.innerText = name ? `Product: ${name}` : "";
    }

    function downloadSVG() {
      const xml = new XMLSerializer().serializeToString(svg);
      const svg64 = btoa(xml);
      const imgSrc = 'data:image/svg+xml;base64,' + svg64;

      const image = new Image();
      image.onload = () => {
        const canvas = document.createElement('canvas');
        canvas.width = image.width * 3;
        canvas.height = image.height * 3;
        const ctx = canvas.getContext('2d');
        ctx.scale(3, 3);
        ctx.drawImage(image, 0, 0);
        const png = canvas.toDataURL("image/png");

        const link = document.createElement('a');
        link.download = "morrisons-barcode.png";
        link.href = png;
        link.click();
      };
      image.src = imgSrc;
    }
  </script>
</body>
</html>
